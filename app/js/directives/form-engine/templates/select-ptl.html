<label><span>{{field.label}}</span><help help-data="field.help"></help></label>
<select ng-model="outgoing[key]"
        name="{{field.name}}"
        type="select" ng-required="{{field.required}}"
        ng-options="option.value for option in options"
        validate
        validation="field.validation"
        ng-blur="raiseFormUpdate()">
    <option value="">Select</option>
</select>

<error data-item="{{field.name}}" ng-model="messages"></error>
